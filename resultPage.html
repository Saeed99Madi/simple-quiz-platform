<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

<body>
    <header>
        <div class="container">
        <i class="fa-solid fa-user-graduate"></i>
        <h2>Quiz</h2>
        </div>
      </header>
      <section id="Explanation">
        <div class="container">
          <div class="land">
          <h3>Your Final Score is <strong class="score"></strong></h3>
          <p>Good Jop <strong class="userName"></strong> ,<strong class="advice"></strong></p>
        </div>
        <button id="again" class="btn1">Try Again</button>
        <button id="leader" class="btn1">leaderboard</button>
        </div>
      </section>
    </section>
    <section class="leader-board-container" id="leader-board-container">
     <h2 class="">Leader Board</h2>
     <div class="leader-board container">
       <div class="players">
         <div class="card">
           <p>player name</p>
           <p>10/10</p>
           <p>Rank1</p>
         </div>
         <div class="card">
           <p>player name2</p>
           <p>10/10</p>
           <p>Rank2</p>
         </div>
         <div class="card">
           <p>player name3</p>
           <p>10/10</p>
           <p>Rank3</p>
         </div>
         <div class="card">
           <p>player nam4</p>
           <p>10/10</p>
           <p>Rank4</p>
         </div>
       </div>
     </div>
     <button type="submit" class="btn-join">Join Them</button>
   </section>
   <script src="./js/result.js"></script>
</body>
</html>
